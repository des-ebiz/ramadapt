<body class="Intro">
    <div id="page">
        @@include('./include/_header.html')

        <div id="content" class="sub_content">
            <div class="centerThis">
                <div id="pg_title">
                    <h2>고객사 안내</h2>
                    <!--//#rocation-->
                </div>
                <!--//#pg_title-->
                <div id="company01" class="cont-partner">
                    <!--<p><img src="http://img.ramadapt.co.kr/com_img.jpg">m_1_1.gif"></p>-->
                    <p>
                        <img src="http://img.ramadapt.co.kr/intro/partner_front.jpg">
                    </p>
                    <div class="page_copy">
                        <dl>
                            <dt>
                                저희 호텔을 이용해 주신<br>
                                고객사 여러분께 감사드립니다.
                            </dt>
                            <dd></dd>
                        </dl>
                    </div>

                    <div class="text">
                        <p>
                            라마다앙코르평택호텔은 친절과 신뢰를 바탕으로
                            유수의 기업체는 물론 관,공기업을 고객사로 
                            더욱 정진하고 있습니다.
                        </p>
                    </div>
                    <table class="grid-tbl partner-tbl">
                        <caption>고객사 이름</caption>
                        <colgroup>
                            <col style="width:33.33%">
                            <col style="width:33.33%">
                            <col style="width:33.33%">
                        </colgroup>
                        <script>
                            $.get("./files/partnerName.txt", function(data) {
                                var lines = data.split("\n");
                                var html = [];
                                $.each(lines, function(i, item) {
                                    // console.log(item.sizes);
                                    // console.log(i + " : " + item);
                                    if ( (i + 1) % 3 == 1 ) {
                                        html.push("<tr>");
                                        html.push("<td>" + item + "</td>");
                                    } else if ( (i + 1) % 3 == 0 ) {
                                        html.push("<td>" + item + "</td>");
                                        html.push("</tr>");
                                    } else {
                                        html.push("<td>" + item + "</td>");
                                    }
                                    // html.push("<span>" + item + "</span>");
                                });
                                $("#partnerName").html(html.join(""));
                            });
                        </script>
                        <!-- <div class="partnerName"></div> -->
                        <tbody class="rowgroup partnerName" id="partnerName">
                            
                        </tbody>
                    </table>
                    <!-- //.partner-tbl -->
                </div>
                <!--//#company01-->
            </div>
            <!--//.centerThis-->
        </div>
        <!-- //#content-->

        @@include('./include/_footer.html')
    </div>
</body>
